<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>just a little fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #080808;
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.45);
      --border: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(255, 255, 255, 0.03);
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    ::selection {
      background: rgba(255, 255, 255, 0.15);
    }

    .app {
      min-height: 100vh;
      position: relative;
    }

    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(120, 80, 255, 0.08), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(255, 100, 150, 0.05), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .main {
      position: relative;
      z-index: 2;
      max-width: 720px;
      margin: 0 auto;
      padding: 80px 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      .main {
        padding: 120px 40px;
      }
    }

    .header {
      margin-bottom: 64px;
      animation: fadeInUp 0.6s ease-out;
    }

    @media (min-width: 768px) {
      .header {
        margin-bottom: 80px;
      }
    }

    .title {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 12px;
    }

    @media (min-width: 768px) {
      .title {
        font-size: 42px;
      }
    }

    .subtitle {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-muted);
      letter-spacing: -0.01em;
    }

    .links-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 540px) {
      .links-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
      }
    }

    .link-card {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
      border-radius: 16px;
      overflow: hidden;
      background: var(--card-bg);
      border: 1px solid var(--border);
      transition: border-color 0.3s ease, background 0.3s ease, transform 0.3s ease;
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .link-card:nth-child(1) { animation-delay: 0.1s; }
    .link-card:nth-child(2) { animation-delay: 0.2s; }

    .link-card:hover {
      border-color: rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.04);
      transform: translateY(-4px);
    }

    .link-image-wrapper {
      position: relative;
      aspect-ratio: 16 / 10;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.02);
    }

    .link-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(0.9);
      transition: filter 0.4s ease, transform 0.4s ease;
    }

    .link-card:hover .link-image {
      filter: saturate(1);
      transform: scale(1.05);
    }

    .link-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .link-card:hover .link-overlay {
      opacity: 1;
    }

    .link-arrow-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.95);
      color: #080808;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .link-card:hover .link-arrow-circle {
      transform: scale(1);
    }

    .link-title-wrapper {
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .link-title {
      font-size: 15px;
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    .link-indicator {
      color: var(--text-muted);
      display: flex;
      align-items: center;
      transition: transform 0.2s ease, opacity 0.2s ease;
      opacity: 0.4;
    }

    .link-card:hover .link-indicator {
      transform: translateX(4px);
      opacity: 1;
    }

    .footer {
      margin-top: auto;
      padding-top: 80px;
      text-align: center;
      animation: fadeIn 0.6s ease-out 0.8s backwards;
    }

    .made-in {
      font-size: 13px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.18);
      letter-spacing: 0.02em;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Arrow SVG */
    .arrow-icon {
      width: 20px;
      height: 20px;
    }

    .arrow-icon-small {
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="bg-gradient"></div>
    
    <main class="main">
      <header class="header">
        <h1 class="title">just a little fun</h1>
        <p class="subtitle">things i've made</p>
      </header>

      <div class="links-grid">
        <a href="https://citation-vmod.onrender.com" target="_blank" rel="noopener noreferrer" class="link-card">
          <div class="link-image-wrapper">
            <img src="https://images.unsplash.com/photo-1649962843028-54905316eb21?w=600&q=80" alt="CiteFast" class="link-image">
            <div class="link-overlay">
              <div class="link-arrow-circle">
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="7" y1="17" x2="17" y2="7"></line>
                  <polyline points="7 7 17 7 17 17"></polyline>
                </svg>
              </div>
            </div>
          </div>
          <div class="link-title-wrapper">
            <span class="link-title">CiteFast</span>
            <span class="link-indicator">
              <svg class="arrow-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="7" y1="17" x2="17" y2="7"></line>
                <polyline points="7 7 17 7 17 17"></polyline>
              </svg>
            </span>
          </div>
        </a>

        <a href="https://sweepz1.github.io/hopecore" target="_blank" rel="noopener noreferrer" class="link-card">
          <div class="link-image-wrapper">
            <img src="https://images.unsplash.com/photo-1698156731209-b2fae65b5d24?w=600&q=80" alt="Rays of Hope" class="link-image">
            <div class="link-overlay">
              <div class="link-arrow-circle">
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="7" y1="17" x2="17" y2="7"></line>
                  <polyline points="7 7 17 7 17 17"></polyline>
                </svg>
              </div>
            </div>
          </div>
          <div class="link-title-wrapper">
            <span class="link-title">Rays of Hope</span>
            <span class="link-indicator">
              <svg class="arrow-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="7" y1="17" x2="17" y2="7"></line>
                <polyline points="7 7 17 7 17 17"></polyline>
              </svg>
            </span>
          </div>
        </a>
      </div>

      <footer class="footer">
        <span class="made-in">Made in Canada</span>
      </footer>
    </main>
  </div>
</body>
</html>
